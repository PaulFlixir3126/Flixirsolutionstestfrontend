<div class="row mt-1 mb-1">
	<div class="col-12 ">
		<div class="bg-white bd-round mt-4 mb-4">
			<ngx-slick-carousel class="carousel mt-4 mb-4"
													#slickModal="slick-carousel"
													[config]="slideConfig">
				<div ngxSlickItem class="slide mt-4">
					<div class=" dash-action-icon link-hover text-center mb-1 " (click)="typeChange('Heart Rate')">
						<img src="./assets/img/heart.png" class="action-heart-rate">
						<!--<i class="flaticon2-heart-rate-monitor   action-heart-rate" data-placement="right" data-toggle="tooltip" title="Click to learn more..."></i>-->
						<div class="dash-action-label text-danger">Heart Rate</div>
					</div>

				</div>
				<div ngxSlickItem class="slide mt-4">
					<div class=" dash-action-icon link-hover text-center mb-1" (click)="typeChange('Heart Rate')">
						<img src="./assets/img/hypertension.png" class="action-blood-pressure">
						<!--<i class="flaticon-time-1   action-blood-pressure" data-placement="right" data-toggle="tooltip" title="Click to learn more..."></i>-->
						<div class="dash-action-label text-primary">Blood Pressure</div>
					</div>
				</div>
				<div ngxSlickItem class="slide mt-4">
					<div class=" dash-action-icon link-hover text-center mb-1" (click)="typeChange('Heart Rate')">
						<img src="./assets/img/checkup.png" class="action-glucose">
						<!--<i class="flaticon2-shelter   action-glucose" data-placement="right" data-toggle="tooltip" title="Click to learn more..."></i>-->
						<div class="dash-action-label text-success">Glucose</div>
					</div>
				</div>
				<div ngxSlickItem class="slide mt-4">
					<div class=" dash-action-icon link-hover text-center mb-1" (click)="typeChange('Heart Rate')">
						<img src="./assets/img/weight.png" class="action-glucose">
						<!--<i class="flaticon2-heart-rate-monitor   action-heart-rate" data-placement="right" data-toggle="tooltip" title="Click to learn more..."></i>-->
						<div class="dash-action-label text-warning">Body Weight</div>
					</div>
				</div>

				<div ngxSlickItem class="slide mt-4">
					<div class=" dash-action-icon link-hover text-center mb-1 " (click)="typeChange('Heart Rate')">
						<img src="./assets/img/heart.png" class="action-heart-rate">
						<!--<i class="flaticon2-heart-rate-monitor   action-heart-rate" data-placement="right" data-toggle="tooltip" title="Click to learn more..."></i>-->
						<div class="dash-action-label text-danger">Heart Rate</div>
					</div>

				</div>
				<div ngxSlickItem class="slide mt-4">
					<div class=" dash-action-icon link-hover text-center mb-1" (click)="typeChange('Heart Rate')">
						<img src="./assets/img/hypertension.png" class="action-blood-pressure">
						<!--<i class="flaticon-time-1   action-blood-pressure" data-placement="right" data-toggle="tooltip" title="Click to learn more..."></i>-->
						<div class="dash-action-label text-primary">Blood Pressure</div>
					</div>
				</div>

			</ngx-slick-carousel>

			<div class="row  mb-4">

				<div class="col-md-12 ">
					<div class="row  m-3" style=" display: flex; align-items: center;">
						<div class="col-md-3 col-xl-2 col-lg-2 col-7 ">

							<span class="text-primary font-weight-bold font-size-h6 ">	<i class="flaticon2-hexagonal text-primary" data-placement="right" data-toggle="tooltip" title="Currently selected"></i> {{selectedType}}</span>

						</div>

						<div class="col-md-9 col-xl-10 col-lg-10 col-12 ">

							<div class=" timeline-slider">

								<mat-slider (change)="changeSlider()" name="timelineValue" [(ngModel)]="timelineValue" thumbLabel="true" min="0" max="25" step="5"></mat-slider>

								<span class="text-dark-75  slider-active ml-2 pr-2 bdr-black" [ngClass]="{'slider-active font-weight-bold':timelineValue == 0,'text-muted':timelineValue != 0}">Today</span>
								<span class="text-dark-75   ml-2 pr-2 bdr-black" [ngClass]="{'slider-active font-weight-bold':timelineValue == 5,'text-muted':timelineValue != 5}">Yesterday</span>
								<span class="text-dark-75  ml-2 pr-2 bdr-black" [ngClass]="{'slider-active font-weight-bold':timelineValue == 10,'text-muted':timelineValue != 10}">Week</span>
								<span class="text-dark-75   ml-2 pr-2 bdr-black" [ngClass]="{'slider-active font-weight-bold':timelineValue == 15,'text-muted':timelineValue != 15}">Last 2 Weeks</span>
								<span class="text-dark-75   ml-2 pr-2 bdr-black" [ngClass]="{'slider-active font-weight-bold':timelineValue == 20,'text-muted':timelineValue != 20}">Month to Date</span>
								<span class="text-dark-75   ml-2 pr-2 " [ngClass]="{'slider-active font-weight-bold':timelineValue == 25,'text-muted':timelineValue != 25}">Year to Date</span>


								<!--<mat-slider id="dashboardSlider" (change)="changeSlider()" name="timelineValue" [(ngModel)]="timelineValue" min="0" max="15" step="5" tickInterval="1"></mat-slider>
						<span class="text-dark-75 font-weight-bolder  ml-2" *ngIf="timelineString">{{timelineString}}</span>-->

							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

	<div class="col-md-12 col-lg-12 col-xl-12 col-10 col-sm-10">

			<div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-12 chart-primary">

				<!--<d3-timeseries-chart chartid="avgchart1" [chartSubHeader]="chart.subheader" chartTitle="Average By Range" [fromDate]="fromString" [toDate]="todayString"></d3-timeseries-chart>-->
