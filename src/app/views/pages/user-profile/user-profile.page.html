

  <div class=" user-profile-form">
    <div class="row">
      <div class="col-md-12">
        <div class="card-header border-0">
          <h3 class="card-title font-weight-bolder text-primary">Personal Profile</h3>
          <mat-divider class="ml-2 mr-2"></mat-divider>
        </div>

      </div>
    </div>

    <div class="row p-4">

      <div class="col-md-6 border-right">
        <div class="profile-image image-round text-center">
          <img src="../../../../assets/media/users/300_21.jpg" />
        </div>
      </div>
      <div class="col-md-6">
        <form class="m-3">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>First Name</mat-label>
                  <input matInput name="firstName" [(ngModel)]="profileDetails.firstName" placeholder="First name" autocomplete="off">
                </mat-form-field>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Last name" name="lastName" [(ngModel)]="profileDetails.lastName" autocomplete="off">
                </mat-form-field>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>Phone No</mat-label>
                  <input matInput placeholder="+1 (000) 00 00000" name="phoneNo" [(ngModel)]="profileDetails.phoneNo" autocomplete="off">
                </mat-form-field>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput disabled placeholder="Email" name="email" [(ngModel)]="profileDetails.email" autocomplete="off">
                </mat-form-field>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>Address Line 1</mat-label>
                  <input matInput placeholder="Address Line 1" autocomplete="off" name="street" [(ngModel)]="profileDetails.street">
                </mat-form-field>
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>City</mat-label>
                  <input matInput placeholder="City" autocomplete="off" name="city" [(ngModel)]="profileDetails.city">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>State</mat-label>
                  <input matInput placeholder="State" autocomplete="off" name="state" [(ngModel)]="profileDetails.state">
                </mat-form-field>
              </div>
            </div>

          </div>

          <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
            <button id="pt_save_user_profile" (click)="submit()" [ngClass]="{
            'spinner spinner-right spinner-md spinner-light': loading
          }" class="btn btn-primary font-weight-bold px-9 py-4 my-3">
              Save
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
